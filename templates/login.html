{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>PetSocial</title>
	<!--favicon-->
	<link rel="icon" href="{% static 'images/logo lETRAS.png' %}" />
	<!-- loader-->
	<link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto&display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="{% static 'css/icons.css' %}" />
	<!-- App CSS -->
	<link rel="stylesheet" href="{% static 'css/app.css' %}" />
	<link rel="shortcut icon" href="{% static 'images/appstore.png' %}">
</head>

<body class="bg-login">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center mt-4">
			<div class="row">
				<div class="col-12 col-lg-8 mx-auto">
					<div class="card radius-15 overflow-hidden">
						<div class="row g-0">
							<div class="col-xl-6">
								<div class="card-body p-xl-5">
									<div class="text-center">
										<img src="{% static 'images/' %}" width="150" alt="">
									</div>
									<div class="">
										<div class="login-separater text-center mb-4"> <span>Inicia Sesión con Email y
												Contraseña</span>
											<hr>
										</div>
										<div class="form-body">
											<form action="{% url 'login' %}" method="POST" class="row g-3">
												{% csrf_token %}
												{% if messages %}
												<div class="alert alert-danger" role="alert">
													{% for message in messages %}
													<p>{{ message }}</p>
													{% endfor %}
												</div>
												{% endif %}
												<div class="col-12">
													<label for="inputEmailAddress" class="form-label">Email</label>
													<input type="text" class="form-control" name="username"
														id="inputEmailAddress" placeholder="Ingresar Email">
												</div>
												<div class="col-12">
													<label for="inputChoosePassword"
														class="form-label">Contraseña</label>
													<div class="input-group" id="show_hide_password">
														<input type="password" name="password"
															class="form-control border-end-0" id="inputChoosePassword"
															value="" placeholder="Ingresar Contraseña"> <a
															href="javascript:;" class="input-group-text bg-transparent"
															onclick="showpsw()"><i class="bx bx-hide"></i></a>
													</div>
												</div>
												<div class="col-12">
													<div class="d-grid">
														<button type="submit" class="btn btn-primary"><i
																class="bx bxs-lock-open"></i>Iniciar Sesión</button>
													</div>
												</div>
												<div class="col-12">
													<div class="d-grid">
														<a href="{% url 'registro' %}" class="btn btn-primary"><i
																class="bx bxs--open"></i>Registrarme</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xl-6 d-none d-xl-flex align-items-center justify-content-center">
								<img src="{% mediafiles 'login/Imagotipo.png.jpeg' %}" class="img-fluid" alt="...">
							</div>
						</div>
						<!--end row-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

<!--plugins-->
<!--Password show & hide js -->
<script>
	function showpsw() {
		var x = document.getElementById("inputChoosePassword");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>

</html>
