{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>PetSocial</title>
	<!--favicon-->
	<link rel="icon" href="{% static 'images/logo lETRAS.png' %}" type="image/png" />
	<!-- Vector CSS -->
	<link href="{% static 'plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet" />
	<!--plugins-->
	<link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto&display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="{% static 'css/icons.css' %}" />
	<!-- App CSS -->
	<link rel="stylesheet" href="{% static 'css/app.css' %}" />
	<link rel="stylesheet" href="{% static 'css/dark-sidebar.css' %}" />
	<link rel="stylesheet" href="{% static 'css/dark-theme.css' %}" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />


	{% block css %}
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		.prueba {
			color: #6db0e5;
		}
	</style>

	{% endblock %}
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!--sidebar-wrapper-->
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<a href="">
					<div class="text-center">
						<img src="{% static 'images/Imagotipo 2.png' %}" class="logo-icon-2" style="width: 71%;"
							alt="" />
					</div>
				</a>
				<a href="javascript:;" id="button-menu" class="toggle-btn button-menu ms-auto">
					<i class="bx bx-menu"></i>
				</a>
			</div>
			<!--navigation-->
			{% include "partials/sidebar.html" %}

			<!--end navigation-->
		</div>
		<!--end sidebar-wrapper-->
		<!--header-->
		<header class="top-header">
			<nav class="navbar navbar-expand">
				<div class="left-topbar d-flex align-items-center">
					<a href="javascript:;" class="toggle-btn"> <i class="bx bx-menu"></i>
					</a>
				</div>
				<div class="right-topbar ms-auto">
					<ul class="navbar-nav">
						<li class="nav-item dropdown dropdown-user-profile">
							<a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href="javascript:;"
								data-bs-toggle="dropdown">
								<div class="d-flex user-box align-items-center">
									<div class="user-info">
										<p class="user-name mb-0">{{request.user.first_name}} {{request.user.last_name}}
										</p>
									</div>
									<img src="{% if request.user.usuario.foto %}{{ request.user.usuario.foto.url }}{% else %}{% static 'images/icons/user.png' %}{% endif %}"
										class="user-img" alt="user avatar" style="width: 50px; height: 50px;">
								</div>
							</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="{% url 'index' %}"><i
										class="bx bx-tachometer"></i><span>Inicio</span></a>
								<div class="dropdown-divider mb-0"></div> <a class="dropdown-item"
									href="{% url 'login' %}"><i class="bx bx-power-off"></i><span>Cerrar
										Sesi√≥n</span></a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!--end header-->
		<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					{% block content %}
					{% endblock %}
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->
		<!--start overlay-->
		<div class="overlay toggle-btn-mobile"></div>
		<!--end overlay-->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i
				class='bx bxs-up-arrow-alt'></i></a>
		<!--End Back To Top Button-->
		<!--footer -->
		<div class="footer">
			<p class="mb-0">PetSocial.
			</p>
		</div>
		<!-- end footer -->
	</div>
	<!-- end wrapper -->
	<!-- vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<!-- Vector map JavaScript -->
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-in-mill.js' %}"></script>
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-us-aea-en.js' %}"></script>
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-uk-mill-en.js' %}"></script>
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-au-mill.js' %}"></script>
	<!-- App JS -->
	<script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>

	<script src="{% static 'js/app.js' %}"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	{% block js %}
	{% endblock %}
</body>

</html>
